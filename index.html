<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
<script src="Index.js" defer></script>
</head>

<body>
    <section class="image-generator">
        <div class="content">
        <h1>Image generator tool js</h1>
        <p>Convert your text into image using Ai</p>
        <form action="" class="generate-form" >
<input class="prompt-input" type="text" placeholder="describe what you want to see" required>
<div class="controls">
    <select name="" id="" class="img-quantity">
        <option value="1">1 image</option>
        <option value="2">2 image</option>
        <option value="3">3 image</option>
        <option value="4" selected>4 image</option>
    </select>
    <button type="submit" class="generate-btn">Generate</button>
</div>
        </form>
        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="./images/img-1.jpg" alt="">
            
        </div>
        <div class="img-card ">
            <img src="./images/img-2.jpg" alt="">
            
        </div>
        <div class="img-card">
            <img src="./images/img-3.jpg" alt="">
            
        </div>
        <div class="img-card">
            <img src="./images/img-4.jpg" alt="">
            
        </div>
        
    </section>
</body>

</html>
